##############################################################################
# Worlds
##############################################################################
# Worlds in which semantics reside. A world we typically associate with a
# map, but this is not always a probably 1-1 connection.

worlds:
  ave_maria_basement:
    display_name: "Ave Maria basement"
    description: "Ave Maria's basement - where the work gets done."
    default: true
  ave_maria_1st_floor:
    display_name: "Ave Maria 1st floor"
    description: "Ave Maria's houses 1 to 4 on floor 1."
  ave_maria_2nd_floor:
    display_name: "Ave Maria 2nd floor"
    description: "Ave Maria's houses 5 to 6 on floor 2."

##############################################################################
# Connections
##############################################################################
#
# Each connection represents an elevator connection between worlds. There are
# two types of connections
#
#  - elevators : connnecting n worlds (maps) together via an elevator
#  - teleports : for direct world to world (map to map) connections
#
######################################
# Elevator Connections
######################################
#
# - worlds : each world is a self-contained grouping of semantics, typically
#            practically constrained by the idea of a map (a map is the world)
# - floor  : the floor number for the elevator controller (should we use a string id?).
# - entry  : pose to initialise with upon entering a world (map)
# - exit   : pose to reach before exiting a world (map)
#
elevators:
  elevator:
    name: 'The one and only elevator'
    levels:
      - world: ave_maria_basement
        floor: 0
        entry: { x: -9.64, y: -3.85, theta: -0.98 }
        exit:  { x: -9.64, y: -3.85, theta: -0.98 }
      - world: ave_maria_1st_floor
        floor: 1
        entry: { x: -2.05, y: -0.16, theta: -1.46 }
        exit:  { x: -2.05, y: -0.16, theta: -1.46 }
      - world: ave_maria_2nd_floor
        floor: 2
        entry: { x: 0.00, y: 0.00, theta: 0.0 }
        exit:  { x: 0.00, y: 0.00, theta: 0.0 }

